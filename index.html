<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CACC DAC</title>
  
  <!-- Link to CSS -->
  <link rel="stylesheet" href="main.css">

  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="icon.png">

  <!-- Link to JavaScript -->
  <script src="app.js" defer></script>
</head>
<body>
  <h1>CACC DAC</h1>
  <div id="quote-box">
    <p id="quote">Welcome to the CACC DAC Application!</p>
    <p id="author">Get started by adding animals below.</p>
  </div>

  <div class="section">
    <h2>Volunteer Name</h2>
    <input type="text" id="volunteer-name" placeholder="Enter your name">
  </div>

  <div class="section">
    <h2>Add or Edit Animal</h2>
    <input type="hidden" id="animal-id">
    <input type="text" id="animal-name" placeholder="Animal Name">
    <select id="animal-type">
      <option value="Cat">Cat</option>
      <option value="Dog">Dog</option>
    </select>
    <select id="animal-gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select>
    <input type="text" id="kennel-number" placeholder="Kennel Number">
    <select id="animal-color">
      <option value="Gray">Gray</option>
      <option value="Yellow">Yellow</option>
      <option value="Orange">Orange</option>
    </select>
    <input type="text" id="intake-date" placeholder="Intake Date (YYYY-MM-DD)">
    <input type="text" id="animal-notes" placeholder="Notes about the animal">
    <button onclick="saveAnimal()">Save Animal</button>
  </div>

  <div class="section">
    <h2>Available Animals</h2>
    <button onclick="showAnimals('Cat')">View Cats</button>
    <button onclick="showAnimals('Dog')">View Dogs</button>
    <table id="animal-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Gender</th>
          <th>Kennel</th>
          <th>Color</th>
          <th>Intake Date</th>
          <th>Notes</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
